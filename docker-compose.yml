version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: jobboard_db
    environment:
      POSTGRES_DB: ${DB_NAME:-jobboard_db}
      POSTGRES_USER: ${DB_USER:-jobboard_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jobboard_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jobboard_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobboard_network

  web:
    build: .
    container_name: jobboard_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jobboard_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: jobboard_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static
      - media_volume:/media
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - jobboard_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  jobboard_network:
    driver: bridge

